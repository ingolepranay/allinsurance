<div class="container mt-3">
    <h3>Parent Component</h3>
    <div class="card">
        <div class="card-body">
         <p> This is Parent Component</p>
         <br>
         <br>
         <p>Data From Child Component is:{{ dataFromChildToParent}}</p>
     </div>
     <div class="card-footer"></div>
    </div>
</div>
<app-child [parentData]="dataFromParentToChild" (itemEvent)="emitDataFromChild($event)"></app-child>
